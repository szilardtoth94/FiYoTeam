<html>
  <head>
    <base href="/">
    <title>FiYoTeam</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./resources/bootstrap/dist/css/bootstrap.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/resources/jasny-bootstrap/css/jasny-bootstrap.min.css">

    <link rel="stylesheet" href="/resources/styles/slider.css">

    <link rel="stylesheet" href="/resources/styles/w3.css">

    <!-- Website CSS style -->
    <link rel="stylesheet" type="text/css" href="/resources/styles/main.css">   

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->

    <script src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/systemjs/dist/system.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.dev.js"></script>

    <!-- jquery -->
    <script src="./resources/jquery.min.js" ></script>
    <!-- bootstrap -->
    <script src="./resources/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="resources/jasny-bootstrap/js/jasny-bootstrap.min.js"></script>
      

    <!-- 2. Configure SystemJS -->
    <script>
		System.config({
			packages: {        
			  app: {
			    format: 'register',
			    defaultExtension: 'js'
			  }
			}
		});
		System.import('app/main').then(null, console.error.bind(console));
    </script>

  </head>

  <!-- 3. Display the application -->
  <body>
    <my-app></my-app>
  </body>

</html>
