<div class="panel-body">
        <div class="container">
            <div class="panel panel-default">

                <div class="panel-heading">
                        <h3>Skills</h3>
                </div>

                <div class="panel-body">

                    <div *ngFor="#skill of skills">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width:{{skill.level}}%">
                              {{skill.name}}
                            </div>
                        </div>
                    </div>
           
                </div>

                <div class="panel-heading">

                    <button class="btn btn-default pull-right" data-toggle="modal" data-target="#addSkillModal"><i class="glyphicon glyphicon-plus"></i></button>
                   
                    <button class="btn btn-default pull-right" style="margin-right: 5px;" data-toggle="modal" data-target="#editSkillModal"><i class="glyphicon glyphicon-cog"></i></button>


                    <br><br>

                    <!-- ------------------------------------------------------------------------------------ -->
                    <!--                                  Skill Options Modal                                 -->
                    <!-- ------------------------------------------------------------------------------------ -->

                      <div class="modal fade" id="editSkillModal" role="dialog">
                        <div class="modal-dialog">
                        
                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Edit Skill</h4>
                            </div>
                            <div class="modal-body">

                              <div class="container">

                                <div class="row">

                                  <div class="col-sm-3">
                                    <h4>Skill Name:</h4>
                                  </div>

                                  <div class="col-sm-2">
                                      <h4>Skill Level:</h4>
                                  </div>

                                </div>


                                <div class="row">

                                  <div class="col-sm-3">

                                        <div *ngFor="#skill of skills">

                                          <br>
                                          
                                          <input [(ngModel)]="skill.name" type="text" value={{skill.name}} class="form-control" name="skillname" id="skillname"  placeholder="skillname" readonly/> 
                                        
                                        </div> 
                                   </div>

                                   <div class="col-sm-6">

                                      <div *ngFor="#skill of skills">

                                          <div class="row">

                                          <div class="col-sm-4">
                                            <div class="range range-primary">
                                              <input [(ngModel)]="skill.level" type="range" name="range" min="0" max="100" value="{{skill.level}}" onchange="rangePrimary.value=value">
                                              <output value="{{skill.level}}" id="rangePrimary"></output>
                                            </div>
                                          </div>

                                          <div class="col-sm-3">
                                            <br>
                                            <button (click)="deleteSkill(skill)" class="btn btn-default"><i class="glyphicon glyphicon-remove"></i></button>
                                          </div>

                                        </div>

                                        <p></p>

                                      </div>

                                  </div>

                                </div>
                              </div>

                            </div>
                            <div class="modal-footer">
                              <button (click)="updateSkills()" type="button" class="btn btn-default" data-dismiss="modal" >Save</button>
                              <button (click)="restoreSkills()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                          
                        </div>
                      </div>

                      <!-- ------------------------------------------------------------------------------------ -->
                      <!--                                     Add Skill Modal                                  -->
                      <!-- ------------------------------------------------------------------------------------ -->

                      <div class="modal fade" id="addSkillModal" role="dialog">
                        <div class="modal-dialog">
                        
                          <!-- Modal content-->
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Add New Skill</h4>
                            </div>
                            <div class="modal-body">
                              

                              <div class="form-group">

                                <label for="skillname">Skill:</label>
                            
                                  <select class="form-control" [(ngModel)]="newSkill.skillId">
                                  <option *ngFor="#skillsfromadmin of skillsfromadmins" value= {{skillsfromadmin.id}}>{{skillsfromadmin.name}}
                                  </option>
                                  </select>
                              
                                <br>
                                <label for="level">Level:</label>
                                <input [(ngModel)]="newSkill.level" type="text" class="form-control" id="level">

                              </div>


                            </div>
                            <div class="modal-footer">
                              <button (click)="addNewSkill(newSkill)" type="button" class="btn btn-default" data-dismiss="modal" >Save</button>
                              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                          </div>
                          
                        </div>
                      </div>

                </div>

            </div>
        </div>
    </div>
