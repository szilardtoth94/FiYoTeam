<div class="container main-container">

  <h1 class="page-header">Edit Profile</h1>

  <div class="row">

    <!-- left column -->
    <div class="col-md-4 col-sm-6 col-xs-12">
      <div class="text-center">
        <img src="http://lorempixel.com/200/200/people/9/" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block well well-sm">
      </div>
    </div>

    <!-- Personal Info form column -->
    <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">×</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>alert</strong>. Use this to show important messages to the user.
      </div>

      <h3>Personal Info</h3>

      <form class="form-horizontal" role="form">
        <div class="form-group">
          <label class="col-lg-3 control-label">First name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Jane" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Last name:</label>
          <div class="col-lg-8">
            <input class="form-control" value="Bishop" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Country:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_country" class="form-control">
                <option value="Roumania" selected="selected">Roumania</option>
                <option value="Hungary">Hungary</option>
                <option value="Germany">Germany</option>
                <option value="Austria">Austria</option>
                <option value="France">France</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="Denmark">Denmark</option>
                <option value="Sweden">Sweden</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">City:</label>
          <div class="col-lg-8">
            <div class="ui-select">
              <select id="user_country" class="form-control">
                <option value="Roumania">Cluj-Napoca</option>
                <option value="Hungary">Bucharest</option>
              </select>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" value="janesemail@gmail.com" type="email">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Password:</label>
          <div class="col-md-8">
            <input class="form-control" value="11111122333" type="password">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label">Confirm password:</label>
          <div class="col-md-8">
            <input class="form-control" value="11111122333" type="password">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
            <input class="btn btn-primary" value="Save Changes" type="button">
            <span></span>
            <input class="btn btn-default" value="Cancel" type="reset">
          </div>
        </div>

      </form>
    </div>
  </div>


  <h1 class="page-header">Personal Skills</h1>

  <div class="personal-info">

    <div class="alert alert-info alert-dismissable">
      <a class="panel-close close" data-dismiss="alert">×</a> 
      <i class="fa fa-coffee"></i>
      This is an <strong>alert</strong>. Use this to show important messages to the user.
    </div>



  </div>
</div>
